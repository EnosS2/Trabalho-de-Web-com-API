<html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSearch Rank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #181818;
            color: #f0f0f0;
            font-family: 'Trebuchet MS', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #72179c, #6a83af);
        }

        .card {
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"> GameSearch </span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Formulário de Busca -->
        <form id="formBusca" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="campoNomeJogo" class="form-control"
                        placeholder="Digite o nome de um jogo...">
                </div>
                <div class="col-md-4">
                    <select id="campoPlataforma" class="form-select">
                        <option value="">Selecione uma plataforma</option>
                    </select>
                </div>
                <div class="col-md-2 d-grid">
                    <button class="btn btn-success" type="submit">Buscar</button>
                </div>
            </div>
        </form>

        <!-- Cards de Jogos -->
        <div id="listaJogos" class="row g-3"></div>

        <!-- Gráfico do rank-->
        <div class="mt-5">
            <canvas id="graficoJogos"></canvas>
        </div>
    </div>

    <script>
        //chave que gerei no site da RAWG quando solicitei acesso a API
        const CHAVE_API = "4e33e0f9d6d24a698620f51f124ab782";
        const listaJogos = document.getElementById("listaJogos");
        const contextoGrafico = document.getElementById("graficoJogos").getContext("2d");
        let grafico;

        // Pega da api e bota pra dentro do select
        async function carregarPlataformas() {
            const resposta = await fetch(`https://api.rawg.io/api/platforms?key=${CHAVE_API}`);
            const dados = await resposta.json();
            const selectPlataforma = document.getElementById("campoPlataforma");

            dados.results.forEach(plataforma => {
                const opcao = document.createElement("option");
                opcao.value = plataforma.id;
                opcao.textContent = plataforma.name;
                selectPlataforma.appendChild(opcao);
            });
        }

        // Busca jogos pela API e atualiza a interface
        document.getElementById("formBusca").addEventListener("submit", async (evento) => {
            evento.preventDefault();

            const nomeJogo = document.getElementById("campoNomeJogo").value.trim();
            const plataformaEscolhida = document.getElementById("campoPlataforma").value;
            
            // Validação simples do formulário lá em cima
            if (!nomeJogo && !plataformaEscolhida) {
                alert("Digite um jogo ou selecione uma plataforma!");
                return;
            }
            // Monta URL da API e pega no máximo 6 jogos
            let url = `https://api.rawg.io/api/games?key=${CHAVE_API}&page_size=6`;

            if (nomeJogo) url += `&search=${nomeJogo}`;
            if (plataformaEscolhida) url += `&platforms=${plataformaEscolhida}`;

            const resposta = await fetch(url);
            const dados = await resposta.json();
            const jogos = dados.results;

            // Mostrar cards
            listaJogos.innerHTML = "";
            let nomesJogos = [];
            let notasJogos = [];

            // usa ` para template literals e ${} para inserir variáveis dentro do HTML sem quebrar a estrutura

            jogos.forEach(jogo => {
                listaJogos.innerHTML += `
          <div class="col-md-4">
            <div class="card bg-dark text-light h-100">
              <img src="${jogo.background_image}" class="card-img-top" alt="${jogo.name}">
              <div class="card-body">
                <h5 class="card-title">${jogo.name}</h5>
                <p>Nota: ${jogo.rating || "N/A"} ⭐</p>
                <p>Data de lançamento: ${jogo.released || "Desconhecida"}</p>
                <p>Plataformas: ${jogo.parent_platforms ? jogo.parent_platforms.map(p => p.platform.name).join(", ") : "N/A"}</p>
              </div>
            </div>
          </div>
        `;
                nomesJogos.push(jogo.name);
                notasJogos.push(jogo.rating);
            });

            // Atualiza o gráfico
            if (grafico) grafico.destroy();
            grafico = new Chart(contextoGrafico, {
                type: "bar",
                data: {
                    labels: nomesJogos,
                    datasets: [{
                        label: "Nota dos jogos",
                        data: notasJogos,
                        backgroundColor: "rgba(106, 17, 203, 0.7)"
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        });

        // Inicializa plataformas
        carregarPlataformas();
    </script>
</body>

</html>
